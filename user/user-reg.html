<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>重置密码</title>
  <link rel="stylesheet" href="../assets/lib/normalize.css">
  <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="../assets/css/user/user-reg.css">
  <script src="../assets/lib/layui/layui.js"></script>
  <script src="../assets/lib/jquery.js"></script>
</head>

<body>
  <div class="layui-card">
    <div class="layui-card-header">修改密码</div>
    <div class="layui-card-body">
      <form class="layui-form">
        <!-- 旧密码 -->
        <div class="layui-form-item">
          <label class="layui-form-label">旧密码</label>
          <div class="layui-input-block">
            <input type="password" name="oldPwd" required lay-verify="required|pass" placeholder="请输入旧密码"
              autocomplete="off" class="layui-input oldPwd">
          </div>
        </div>
        <!-- 新密码 -->
        <div class="layui-form-item">
          <label class="layui-form-label">新密码</label>
          <div class="layui-input-block">
            <input type="password" name="newPwd" required lay-verify="required|pass|newPwd" placeholder="请输入新密码"
              autocomplete="off" class="layui-input newPwd">
          </div>
        </div>
        <!-- 确认密码 -->
        <div class="layui-form-item">
          <label class="layui-form-label">确认密码</label>
          <div class="layui-input-block">
            <input type="password" name="rePwd" required lay-verify="required|pass|rePwd" placeholder="请再次确认密码"
              autocomplete="off" class="layui-input rePwd">
          </div>
        </div>
        <!-- 提交修改和重置 -->
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置密码</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="../assets/js/baseApi.js"></script>
  <script src="../assets/js/user/user-reg.js"></script>
</body>

</html>
