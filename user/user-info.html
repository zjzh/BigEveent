<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人中心</title>
  <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="../assets/lib/normalize.css">
  <link rel="stylesheet" href="../assets/css/user/user.css">
  <script src="../assets/lib/layui/layui.js"></script>
  <script src="../assets/lib/jquery.js"></script>
</head>

<body>
  <div class="layui-card">
    <div class="layui-card-header">修改用户信息</div>
    <div class="layui-card-body">
      <!-- lay-filter快速获取值 -->
      <form class="layui-form user-form" lay-filter="formUserInfo">
        <!-- 隐藏域 -->
        <input type="text" name="id" hidden>
        <!-- 登录名称 -->
        <div class="layui-form-item">
          <label class="layui-form-label">登录名称</label>
          <!-- readonly禁止用户输入 -->
          <div class="layui-input-block">
            <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
              class="layui-input" disabled>
          </div>
        </div>
        <!-- 用户昵称 -->
        <div class="layui-form-item">
          <label class="layui-form-label">用户昵称</label>
          <div class="layui-input-block">
            <input type="text" name="nickname" required lay-verify="required|nickname" placeholder="请输入昵称" autocomplete="off"
              class="layui-input">
          </div>
        </div>
        <!-- 用户邮箱 -->
        <div class="layui-form-item">
          <label class="layui-form-label">用户邮箱</label>
          <div class="layui-input-block">
            <input type="email" name="email" required lay-verify="required|email" placeholder="请输入邮箱" autocomplete="off"
              class="layui-input">
          </div>
        </div>
        <!-- 提交修改和重置 -->
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">提交修改</button>
            <button type="reset" class="layui-btn layui-btn-primary resetBtn">重置信息</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="../assets/js/baseApi.js"></script>
<script src="../assets/js/user/user-info.js"></script>
</body>

</html>
