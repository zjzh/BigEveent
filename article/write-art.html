<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>发表文章</title>
  <link rel="stylesheet" href="/assets/lib/normalize.css">
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/assets/css/article/write-art.css">
  <link rel="stylesheet" href="/assets/lib/cropper/cropper.css">
  <script src="/assets/lib/layui/layui.js"></script>
  <script src="/assets/lib/template-web.js"></script>
  <script src="/assets/lib/tinymce/tinymce.min.js"></script>
  <script src="/assets/lib/tinymce/tinymce_setup.js"></script>
  <script src="/assets/lib/jquery.js"></script>
  <script src="/assets/lib/cropper/Cropper.js"></script>
  <script src="/assets/lib/cropper/jquery-cropper.js"></script>
</head>

<body>
  <div class="layui-card">
    <div class="layui-card-header">发表文章</div>
    <div class="layui-card-body">
      <form class="layui-form" id="form-pub">
        <div class="layui-form-item">
          <label class="layui-form-label">文章标题</label>
          <div class="layui-input-block">
            <input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off"
              class="layui-input">
          </div>
        </div>
        <!-- 选择框 -->
        <div class="layui-form-item">
          <label class="layui-form-label">文章类别</label>
          <div class="layui-input-block">
            <select name="cate_id" lay-verify="required" id="cate-select"></select>
          </div>
        </div>
        <!-- 富文本编辑器 -->
        <div class="layui-form-item">
          <label class="layui-form-label">文章内容</label>
          <div class="layui-input-block" style="height: 400px;">
            <textarea name="content"></textarea>
          </div>
        </div>
        <!-- 文章封面 -->
        <!-- 第四行 -->
        <div class="layui-form-item">
          <!-- 左侧的 label -->
          <label class="layui-form-label">文章封面</label>
          <!-- 选择封面区域 -->
          <div class="layui-input-block cover-box">
            <!-- 左侧裁剪区域 -->
            <div class="cover-left">
              <img id="image" src="/assets/image/art/AA.png" alt="" />
            </div>
            <!-- 右侧预览区域和选择封面区域 -->
            <div class="cover-right">
              <!-- 预览的区域 -->
              <div class="img-preview"></div>
              <!-- 选择封面按钮 -->
              <button type="button" class="layui-btn layui-btn-danger" id="btnChooseImage">选择封面</button>
              <!-- 隐藏的文件选择框 -->
              <input type="file" id="coverFile" style="display: none;" accept="image/png,image/jpeg,image/gif" />
            </div>
          </div>
        </div>

        <!-- 提交按钮 -->
        <!-- 第五行 -->
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit>发布</button>
            <button id="btnSave2" class="layui-btn layui-btn-primary" lay-submit>存为草稿</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="/assets/js/baseApi.js"></script>
  <script src="/assets/js/article/write-art.js"></script>
  <script type="text/html" id="tpl-cate">
    <option value="">请选择文章类别</option>
    {{each}}
      <option value="{{$value.Id}}">{{$value.name}}</option>
    {{/each}}
  </script>
</body>

</html>
