<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../assets/lib/normalize.css">
  <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="../assets/css/article/category.css">
  <script src="../assets/lib/jquery.js"></script>
  <script src="../assets/lib/layui/layui.js"></script>
  <script src="../assets/lib/template-web.js"></script>
</head>

<body>
  <div class="layui-card">
    <div class="layui-card-header">
      <span>文章类别管理</span>
      <button type="button" class="layui-btn layui-btn-normal layui-btn-sm" id="addCategory">添加类别</button>
    </div>
    <div class="layui-card-body">
      <table class="layui-table">
        <colgroup>
          <col>
          <col>
          <col width="200">
        </colgroup>
        <thead>
          <tr>
            <th>分类名称</th>
            <th>分类别名</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody class="tbody"></tbody>
      </table>
    </div>
  </div>
  <script type="text/html" id="tpl-category">
    <!-- 循环每一项数据 -->
    {{each data}}
  <tr>
    <!-- 名称 -->
    <td>{{$value.name}}</td>
    <!-- 别名 -->
    <td>{{$value.alias}}</td>
    <td>
      <!-- 设置id -->
      <button type="button" data-id="{{$value.Id}}" class="layui-btn layui-btn-sm btn">编辑</button>
      <button type="button" data-id="{{$value.Id}}" class="layui-btn btn-edit layui-btn-danger layui-btn-sm">删除</button>
    </td>
  </tr>
  {{/each}}
  </script>

  <!-- 添加分类弹出框 -->
  <script type="text/html" id="dailog">
    <form class="layui-form form-category" >
      <!-- 分类名称 -->
      <div class="layui-form-item">
        <label class="layui-form-label">分类名称</label>
        <div class="layui-input-block">
          <input type="text" name="name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
        </div>
      </div>
      <!-- 分类别名 -->
      <div class="layui-form-item">
        <label class="layui-form-label">分类别名</label>
        <div class="layui-input-block">
          <input type="text" name="alias" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
        </div>
      </div>
      <!-- 按钮 -->
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
          <button type="reset" class="layui-btn layui-btn-primary">重置信息</button>
        </div>
      </div>
    </form>
  </script>


  <!-- 修改分类弹出框 -->
  <script type="text/html" id="edit-dailog">
    <!-- lay-filter快速获取值 -->
    <form class="layui-form form-edit" lay-filter="form-edit">
      <!-- 隐藏域 保存id的值-->
      <input type="hidden" name="Id">
      <!-- 分类名称 -->
      <div class="layui-form-item">
        <label class="layui-form-label">分类名称</label>
        <div class="layui-input-block">
          <input type="text" name="name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
        </div>
      </div>
      <!-- 分类别名 -->
      <div class="layui-form-item">
        <label class="layui-form-label">分类别名</label>
        <div class="layui-input-block">
          <input type="text" name="alias" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
        </div>
      </div>
      <!-- 修改按钮 -->
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="formDemo">确认修改</button>
        </div>
      </div>
    </form>
  </script>
  <script src="../assets/js/baseApi.js"></script>
  <script src="../assets/js/article/category.js"></script>
</body>

</html>
