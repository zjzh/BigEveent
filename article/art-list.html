<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文章列表</title>
  <link rel="stylesheet" href="/assets/lib/normalize.css">
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/assets/css/article/art-list.css">
  <script src="/assets/lib/template-web.js"></script>
  <script src="/assets/lib/layui/layui.js"></script>
  <script src="/assets/lib/jquery.js"></script>
</head>

<body>
  <div class="layui-card">
    <div class="layui-card-header">文章列表</div>
    <div class="layui-card-body">
      <!-- 筛选区域 -->
      <form class="layui-form" id="form-search">
        <div class="layui-form-item layui-inline">
          <select name="cate_id" class="select"></select>
        </div>
        <div class="layui-form-item layui-inline">
          <select name="state" id="draft">
            <option value="">所有状态</option>
            <option value="已发布">已发布</option>
            <option value="草稿">草稿</option>
          </select>
        </div>
        <div class="layui-form-item layui-inline">
          <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
        </div>
      </form>

      <!-- 列表区域 -->
      <table class="layui-table">
        <colgroup>
          <col>
          <col width="150">
          <col width="180">
          <col width="150">
          <col width="150">
        </colgroup>
        <thead>
          <tr>
            <th>文章标题</th>
            <th>分类</th>
            <th>发表时间</th>
            <th>状态</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody class="tableData"></tbody>
      </table>
      <!-- 分页区域 -->
      <div id="pageBox"></div>
    </div>
  </div>
  <!-- 模板引擎需要渲染的模板 -->
  <script type="text/html" id="tpl-table">
    <!-- 循环创建每一行显示的数据 -->
    {{each}}
  <tr>
    <td>{{$value.title}}</td>
    <td>{{$value.cate_name}}</td>
    <td>{{$value.pub_date|dateFormat}}</td>
    <td>{{$value.state}}</td>
    <!-- 按钮 -->
    <td>
      <button type="button" class="layui-btn layui-btn-sm">编辑</button>
      <button type="button" class="layui-btn layui-btn-sm layui-btn-danger delete-crt-list"
        data-id="{{$value.Id}}">删除</button>
    </td>
  </tr>
  {{/each}}
  </script>
  <!-- 下拉选项   -->
  <script type="text/html" id="tpl-select">
    <option value="">所有分类</option>
    {{each}}
      <option value="{{$value.Id}}">{{$value.name}}</option>
    {{/each}}
  </script>
  <script src="/assets/js/baseApi.js"></script>
  <script src="/assets/js/article/art-list.js"></script>
</body>

</html>
